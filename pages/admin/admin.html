<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Proyecto</title>
  </head>
  <body>
    <a href="/index.html">Home</a>

    <div class="container-xl">
      <div class="row">
        <div class="col-12 col-md-6">
          <!-- #Formulario -->
          <form action="" id="formularioProducto">
            <!-- Input-->
            <div class="mb-3">
              <label for="tituloProducto" class="form-label"
                >Nombre Producto</label
              >
              <input
                type="text"
                name="titulo"
                class="form-control"
                id="tituloProducto"
                placeholder="Playstation 3"
                required
                minlength="3"
                maxlength="70"
              />

              <div class="mb-3 d-flex gap-3">
                <div class="w-100">
                  <div>
                    <label for="categoriaProducto" class="form-label"
                      >Categoria</label
                    >
                    <select
                      class="form-select"
                      id="categoriaProducto"
                      name="categoria"
                      required
                    >
                      <option value="consolas">Consolas</option>
                      <option value="juegos">Juegos</option>
                      <option value="accesorios">Accesorios</option>
                    </select>
                  </div>
                </div>
                <div class="w-100">
                  <label for="precioProducto" class="form-label"
                    >Precio Producto</label
                  >
                  <input
                    type="number"
                    name="precio"
                    class="form-control"
                    id="precioProducto"
                    placeholder="10000"
                    required
                    min="1"
                    max="20000000"
                  />
                </div>
              </div>

              <label for="imagenProducto" class="form-label"
                >Imagen del Producto</label
              >
              <input
                type="url"
                name="imagen"
                class="form-control"
                id="imagenProducto"
                placeholder="https://direccion-de-la-imagen.com"
                required
                minlength="3"
                maxlength="300"
              />
            </div>

            <!-- Text Area-->
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label"
                >Example textarea</label
              >
              <textarea
                name="descripcion"
                class="form-control"
                id="descripcionProducto"
                rows="3"
                required
                minlength="8"
                maxlength="400"
                placeholder="Descripcion del Producto"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Agregar Producto</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <!-- #Tabla -->
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
              </tr>
            </thead>
            <tbody id="tableBodyHtml"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
